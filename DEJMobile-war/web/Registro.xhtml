<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="background-image: url('../resources/images/fondo-01.jpg');">
        <center>
            <h1>DEJ MOVILE :: REGISTRO</h1>
            <h:form id="form">
                <p:panel id="Registrar" header="REGISTRO" style="margin-top: 20px ;height:500px; width: 450px;">
                    <h:panelGrid columns="2" cellpadding="1">
                        <h:outputText value="Rut " />
                        <p:inputText value="" required="true" requiredMessage="Debe ingresar un rut"/>
                        <h:outputText value="Clave " />
                        <p:password id="clave1" value="" required="true" 
                                    requiredMessage="Debe ingresar clave" match="clave2" 
                                    validatorMessage="La contraseña no coincide"/>
                        <h:outputText value="Confirmar Clave " />
                        <p:password id="clave2" required="true" requiredMessage="Debe re-ingresar su clave"/>
                        <h:outputText value="Nombre " />
                        <p:inputText value="" required="true" requiredMessage="Debe ingresar un nombre"/>
                        <h:outputText value="Apellido Paterno " />
                        <p:inputText value="" required="true" requiredMessage="Debe ingresar un apellido paterno"/>
                        <h:outputText value="Apellido Materno " />
                        <p:inputText value="" required="true" requiredMessage="Debe ingresar un apellido materno"/>
                        <h:outputText value="Dirección " />
                        <p:inputText value="" required="true" requiredMessage="Debe ingresar una dirección"/>
                        <h:outputText value="Numeración " />
                        <p:inputText value="" required="true" requiredMessage="Debe ingresar una numeración"/>
                        <h:outputText value="Correo Electrónico " />
                        <p:inputText value="#{pasajeroBean.correoElectronico}" required="true" requiredMessage="Debe ingresar un correo electronico" validatorMessage="Formato de correo no valido">
                            <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"  />
                        </p:inputText>

                        <p:outputLabel for="region" value="Región: " />
                        <p:selectOneMenu id="region" value="" style="width:150px">
                            <f:selectItem itemLabel="Seleccione Región" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="" />
                        </p:selectOneMenu>

                        <p:outputLabel for="comuna" value="Comuna: " />
                        <p:selectOneMenu id="comuna" value="" style="width:150px">
                            <f:selectItem itemLabel="Seleccione Comuna" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="" />
                        </p:selectOneMenu>

                        <h:outputText value="Teléfono " />
                        <p:inputText value="" required="true" requiredMessage="Debe ingresar un teléfono"/>
                        <p:link outcome="index" value="Volver"></p:link>
                        <p:commandButton value="Enviar" type="button" onclick="PF('dlg1').show();"/>
                        <p:dialog header="DEJ MOVILE" widgetVar="dlg1">
                            <h:outputText id="test" value="¡Cliente creado con éxito!" />
                            <p:ajax event="close" update="" />
                        </p:dialog>
                    </h:panelGrid>
                </p:panel>

            </h:form>
        </center>


        <h:outputScript name="js/spanishLocale.js" />

    </h:body>

</html>
