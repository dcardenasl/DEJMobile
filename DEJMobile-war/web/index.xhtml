<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <f:event type="preRenderView" listener="#{clienteBean.verificarSesionCliente()}"/>
    </h:head>
    <h:body style="background-image: url('../resources/images/fondo-01.jpg');">
        <h:form>
            <p:growl id="messages"/>            
            <p:panelGrid columns="2" style="width: 100vw;">
                <h:outputText value="Bienvenido #{clienteBean.esteCliente.nombre} #{clienteBean.esteCliente.apellidoPaterno}"/>
                <p:commandLink value="Cerrar Sesion" id="cerrarSesion" action="#{clienteBean.cerrarSesion()}" ajax="false" style="float: right;"/>
            </p:panelGrid>
        </h:form>
        <p:link outcome="SolicitarPlan" value="Solicitar un Plan"></p:link><br/>
        <p:link outcome="VerPlan" value="Ver mis Planes"></p:link>
    </h:body>
</html>
