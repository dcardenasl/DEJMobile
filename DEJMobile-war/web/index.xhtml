<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" type="text/css" href="resources/CSS/todo.css" media="screen" />
        <f:event type="preRenderView" listener="#{clienteBean.verificarSesionCliente()}"/>
    </h:head>
    <h:body style="background-image: url('resources/images/fondo2.jpg');">

        <h:form class="as"  >
            <p:growl id="messages"/>  
            <ul>
                <li><h2><h:outputText class="active" style="color:white" value="Bienvenido #{clienteBean.esteCliente.nombre} #{clienteBean.esteCliente.apellidoPaterno} #{clienteBean.esteCliente.apellidoMaterno}"/></h2></li> 
                <li><p:link  outcome="SolicitarPlan" value="Solicitar un Plan"></p:link></li>
                <li><p:link outcome="VerPlan" value="Ver mis Planes"></p:link></li>
                <li><p:commandLink  value="Cerrar Sesion" id="cerrarSesion" action="#{clienteBean.cerrarSesion()}" ajax="false" /></li> 
                
            </ul>
        </h:form>
        
        <h:panelGrid class="ppa" columns="3" >
            <br></br>
            <input  class="a" type="image" src="resources/images/planS.png" width="300" height="300"   ></input> 
            <input  class="b" type="image" src="resources/images/planL.png" width="300" style="margin-left:100px;"  ></input>
            <input  class="c" type="image" src="resources/images/planM.png" width="300" style="margin-left:  50px;"  ></input>
        </h:panelGrid>
        
        
    </h:body>
</html>
