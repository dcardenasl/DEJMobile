<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="background-image: url('../resources/images/fondo-01.jpg');">
        <center>
            <h1>DEJ MOVILE :: REGISTRO</h1>
            <h:form id="form">
                <p:messages id="mensaje" showDetail="true" autoUpdate="false"/>
                <p:panel id="Registrar" header="REGISTRO" style="margin-top: 20px ;height:530px; width: 650px;">
                    <h:panelGrid columns="2" cellpadding="1">
                        <h:outputText value="Rut " />
                        <p:inputText value="#{clienteBean.rut}" required="true" requiredMessage="Debe ingresar un rut"/>
                        <h:outputText value="Clave " />
                        <p:password id="clave1" value="#{clienteBean.clave}" required="true" 
                                    requiredMessage="Debe ingresar clave" match="clave2" 
                                    validatorMessage="La contraseña no coincide"/>
                        <h:outputText value="Confirmar Clave " />
                        <p:password id="clave2" required="true" requiredMessage="Debe re-ingresar su clave"/>
                        <h:outputText value="Nombre " />
                        <p:inputText value="#{clienteBean.nombre}" required="true" requiredMessage="Debe ingresar un nombre"/>
                        <h:outputText value="Apellido Paterno " />
                        <p:inputText value="#{clienteBean.apellidoPaterno}" required="true" requiredMessage="Debe ingresar un apellido paterno"/>
                        <h:outputText value="Apellido Materno " />
                        <p:inputText value="#{clienteBean.apellidoMaterno}" required="true" requiredMessage="Debe ingresar un apellido materno"/>
                        <h:outputText value="Dirección " />
                        <p:inputText value="#{clienteBean.direccion}" required="true" requiredMessage="Debe ingresar una dirección"/>
                        <h:outputText value="Numeración " />
                        <p:inputText value="#{clienteBean.numeracion}" required="true" requiredMessage="Debe ingresar una numeración"/>

                        <p:outputLabel for="region" value="Región: " />
                        <p:selectOneMenu id="region" value="#{comunaBean.region}" style="width:150px" required="true" requiredMessage="Debe seleccionar una region">
                            <p:ajax listener="#{comunaBean.cuandoSeCambiaLaRegion()}" update="comuna" />
                            <f:selectItem itemLabel="Seleccione una Región" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{comunaBean.regiones}" />
                        </p:selectOneMenu>

                        <p:outputLabel for="comuna" value="Comuna: " />
                        <p:selectOneMenu id="comuna" value="#{clienteBean.comuna}" style="width:150px" required="true" requiredMessage="Debe seleccionar una comuna" >
                            <f:selectItem itemLabel="Seleccione una Comuna" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{comunaBean.comunas}" />
                        </p:selectOneMenu>

                        <h:outputText value="Teléfono " />
                        <p:inputText value="#{clienteBean.telefono}" required="true" requiredMessage="Debe ingresar un teléfono"/>
                        <p:link outcome="logueo" value="Volver"></p:link>
                        <p:commandButton action="#{clienteBean.signIn()}" value="Registrar" update="mensaje"/>
                    </h:panelGrid>
                </p:panel>

            </h:form>
        </center>

        

        <h:outputScript name="js/spanishLocale.js" />

    </h:body>

</html>
