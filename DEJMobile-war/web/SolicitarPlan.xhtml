<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="background-image: url('../resources/images/fondo-01.jpg');">
        <center>
            <h1>ARMA TU PLAN :: PASO 1</h1>
            <h:form id="form">
                <p:panel id="Plan" header="Plan" style="margin-top: 20px ;height:500px; width: 450px;">
                    <h:panelGrid columns="2" cellpadding="1">
                        <p:outputLabel for="cuota" value="Cuota: " />
                        <p:selectOneMenu id="cuota" value="#{solicitudBean.cuota.idCuota}" style="width:125px">
                            <f:selectItem itemLabel="Seleccionar" itemValue="" />
                            <f:selectItem itemLabel="5 Gigas" itemValue="1" />
                            <f:selectItem itemLabel="7 Gigas" itemValue="2" />
                            <f:selectItem itemLabel="10 Gigas" itemValue="3" />
                        </p:selectOneMenu>
                        <p:outputLabel for="minutos" value="Minutos: " />
                        <p:selectOneMenu id="minutos" value="#{solicitudBean.minutos.idMinutos}" style="width:125px">
                            <f:selectItem itemLabel="Seleccionar" itemValue="" />
                            <f:selectItem itemLabel="800" itemValue="1" />
                            <f:selectItem itemLabel="2000" itemValue="2" />
                            <f:selectItem itemLabel="3000" itemValue="3" />
                        </p:selectOneMenu>
                        <p:selectBooleanCheckbox value="#{solicitudBean.entrega}" />
                        <h:outputText value="Entrega del Chip en Domicilio"/>

                        <p:link outcome="index" value="Volver"></p:link><br/>
                        <p:button outcome="ConfirmarPlan" value="Paso 2"/>
                    </h:panelGrid>
                </p:panel>

            </h:form>

        </center>

    </h:body>
</html>
