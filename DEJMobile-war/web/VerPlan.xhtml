<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Ver Planes</title>
    </h:head>
    <h:body>
        <h1>MIS PLANES</h1>
        <br></br>
        <h:form id="planes">
            <p:dataTable value="" var="">
                <p:column headerText="Código">
                    <h:outputText value=""/>
                </p:column>
                <p:column headerText="Gigas">
                    <h:outputText value=""/>
                </p:column>
                <p:column headerText="Minutos">
                    <h:outputText value=""/>
                </p:column>
                <p:column headerText="Entrega de Chip">
                    <h:outputText value=""/>
                </p:column>
                <p:column headerText="Teléfono">
                    <h:outputText value=""/>
                </p:column>
                <p:column headerText="Comuna">
                    <h:outputText value=""/>
                </p:column>
                <p:column headerText="Ingreso">
                    <h:outputText value="">
                        <f:convertDateTime type="date" locale="es" dateStyle="long"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Total">
                    <h:outputText value=""/>
                </p:column>
            </p:dataTable>
            
            <br></br>
            <p:link outcome="MenuCliente" value="Volver"></p:link>
        </h:form>
        
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    PF('dlg').jq.effect("shake", {times: 5}, 100);
                } else {
                    PF('dlg').hide();
                    $('#loginLink').fadeOut();
                }
            }
        </script>
        
        
    </h:body>
</html>
